<script type="text/javascript">
var b4 = "";
var col = 1;
var row = 1;

function bg() {
    var rc = "r" + row + "c" + col;
    if (b4 == "") b4 = rc;
    $("#"+b4).css("backgroundColor","white");
    $("#"+rc).css("backgroundColor","green");
    //$("#id_product").val($("#"+rc).css("backgroundColor","green").data("id"));
    b4 = rc;
}


function processKeyDown(e) {
    var keyCode;

    if(e.which) { 
        keyCode = e.which;
    } else {
        alert("Unknown event type.");
        return ;
    }
    processKeyHandle(keyCode);
}

function processKeyHandle(keyCode) {
    var nc = 0;
    switch(keyCode) {
    case VK_LEFT :
        if (col > 1) col--;
        bg();
        break;
    case VK_UP :
        if (row > 1) row--;
        bg();
        break;
    case VK_RIGHT :
        if (col < 2) col++;
        bg();
        break;
    case VK_DOWN :  
        if (row < 5) row++;
        bg();
        break;
    case VK_ENTER : 
        //$("#id_product").val($("#"+b4).data("nama"));
        alert($("#"+b4).data("nama"));
        break;
    }
}
</script>
